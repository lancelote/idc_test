{% extends 'med_app/base.html' %}

{% block content %}
    <h1>Список пациентов:</h1>
    {% for patient in patient_list %}
        <div>
            <a href="{% url 'med_app:patient_detail' patient.pk %}">{{ patient }}</a>
        </div>
    {% endfor %}
    <div class="col-md-12">
        <a href="{% url 'med_app:patient_new' %}">Добавить нового...</a>
    </div>
{% endblock content %}
