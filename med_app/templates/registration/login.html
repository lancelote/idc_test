{% extends "med_app/base.html" %}

{%  block content %}
    <div class="col-md-6 col-md-offset-3">
        {% if form.errors %}
            <p>Неправильный логин/пароль. Пожалуйста, повторите попытку.</p>
        {% endif %}

        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>
            <div class="col-md-6 col-md-offset-3">
                <div class="button">
                    <button type="submit" class="save btn btn-success">Войти</button>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </form>
    </div>
{% endblock %}
